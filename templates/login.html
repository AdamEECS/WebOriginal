<!DOCTYPE html>
<html lang="en">
<head>

    <title>注册登录页面</title>
    <script>
        console.log('hello js')
    </script>
</head>
<body>
    <h1>登录</h1>
    <h2>你好 {{username}}</h2>

    </form>
    <h3>{{result}}</h3>
</body>
</html>
